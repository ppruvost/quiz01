<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Relation vitesse et fréquence de rotation - Seconde Pro</title>

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container" id="container">

    <h1 data-title="Quiz Relation vitesse et fréquence de rotation - Seconde Pro">
      Quiz Vitesse et fréquence de rotation
    </h1>

    <p>
      Testez vos connaissances sur la vitesse moyenne et la fréquence de rotation, une application en atelier !
    </p>

    <!-- FORMULAIRE D’IDENTIFICATION -->
    <div id="userForm">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" placeholder="Entrez votre nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" placeholder="Entrez votre prénom" required>

      <button class="button" id="startQuiz">Commencer le quiz</button>
    </div>

    <!-- ZONE QUIZ (cachée au départ) -->
    <div id="quiz" style="display: none;"></div>

    <!-- RÉSULTATS -->
    <div id="resultats"></div>

  </div>

  <!-- Vos scripts externes -->
  <script src="question.js"></script>
  <script src="envoi.js"></script>

</body>
</html>
